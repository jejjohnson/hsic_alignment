name: hsic_align
channels:
- defaults
- conda-forge
dependencies:
- python=3.8
# Standard Libraries
- numpy             # Numerical Linear Algebra
- scipy             # Scientific Computing
- pandas            # Data structure
- scikit-learn      # Machine Learning
- statsmodels
# Plotting Libraries
- matplotlib        # standard plotting library
- seaborn           # Stats viz library
# GUI
- ipykernel         # Be seen in other jupyterlabs
- nodejs            # for extensions in jupyterlab
- tqdm              # Progress bars
- ipywidgets        #
- pip
- pip:
    - joblib          # Embarssingly parallel
    # Formatters
    - black                   # no nonsense formatter
    - pylint                  # linter
    - isort                   # imports sorter
    - flake8                  # linter
    - mypy                    # type checker
    - pytest                  # testing suite
    - pyprojroot              # resolves paths in notebooks
    # Documentation
    - mkdocs-material 
    - mknotebooks
    - pymdown-extensions 
    - pdoc3